<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/recruiter.css" />
    <style>
      /* Dark Black Theme with Purple Particles */
      body {
        background: #000000 !important;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }
      
      .particles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      
      .particle {
        position: absolute;
        background: #a855f7;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.5), 0 0 20px rgba(168, 85, 247, 0.5);
        opacity: 0;
        animation: floatUpward linear infinite;
      }
      
      @keyframes floatUpward {
        0% {
          transform: translateY(100vh) translateX(0) scale(0);
          opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% {
          transform: translateY(-20vh) translateX(var(--drift)) scale(1);
          opacity: 0;
        }
      }
      
      header, main, section, .card, .hero-card, .auth-card, .report-card, .interview-container {
        position: relative;
        z-index: 10;
      }
      
      .site-header {
        background: rgba(10, 10, 10, 0.8) !important;
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(168, 85, 247, 0.2);
      }
      
      .card, .hero-card, .report-card {
        background: rgba(18, 18, 18, 0.8) !important;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(168, 85, 247, 0.2);
        transition: all 0.3s ease;
      }
      
      .card:hover, .hero-card:hover, .report-card:hover, .hover-card:hover {
        border-color: rgba(168, 85, 247, 0.5);
        box-shadow: 0 10px 40px rgba(168, 85, 247, 0.3);
        transform: translateY(-5px);
      }
      
      .logo-accent {
        color: #a855f7 !important;
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
      
      .btn.primary {
        background: linear-gradient(135deg, #a855f7, #d946ef) !important;
        box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
      }
      
      .btn.primary:hover {
        box-shadow: 0 15px 40px rgba(168, 85, 247, 0.6);
        transform: translateY(-2px);
      }
      
      .auth-card {
        background: rgba(18, 18, 18, 0.9) !important;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(168, 85, 247, 0.3);
        box-shadow: 0 20px 60px rgba(168, 85, 247, 0.3);
      }
    </style>

<body>
  <header class="site-header">
    <div class="site-header-inner container">
      <nav class="menu menu-left">
        <div class="menu-button">☰ Menu</div>
        <ul class="dropdown">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="candidates.html">Candidates</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="../index.html">Exit Recruiter View</a></li>
        </ul>
      </nav>
      <div class="brand"><a href="../home.html"><span class="logo">Smart</span><span class="logo-accent">Mock</span></a></div>
      <div class="menu" style="margin-left:auto;">
        <a class="btn" href="../profile.html">Profile</a>
        <a class="btn" href="#" onclick="signOut(); return false;">Sign out</a>
      </div>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Reports & Notes</h2>

    <div class="card" style="margin-bottom:16px;">
      <div class="row">
        <input class="input" id="schedule-id" placeholder="Schedule ID" />
        <input class="input" id="rating" type="number" min="1" max="5" placeholder="Rating (1-5)" />
        <input class="input" id="tags" placeholder="Tags (comma separated)" />
      </div>
      <div class="row" style="margin-top:8px;">
        <textarea class="input" id="note" placeholder="Write your notes..." style="width:100%;min-height:110px"></textarea>
      </div>
      <div class="row" style="margin-top:8px;">
        <button class="btn" id="save-note">Save Note</button>
      </div>
      <div class="muted" style="margin-top:8px;">Notes are stored under the schedule and visible to the organizer.</div>
    </div>

    <div class="card">
      <div class="title">My Notes</div>
      <div style="overflow:auto">
        <table class="table" id="notes-table">
          <thead><tr>
            <th>Created</th><th>Schedule</th><th>Rating</th><th>Tags</th><th>Note</th>
          </tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

        window.RecruiterAuth.requireRecruiter().catch(()=>{ location.href = './login.html' });
      }
    })();
  </script>
