    <!-- SmartMock v2.0 - Zero-Knowledge Verification -->
    <script src="assets/js/zk-verification.js"></script>
    
    <script>
      // Initialize Zero-Knowledge Verification
      let zkSystem = null;
      if (typeof ZKVerification !== 'undefined') {
        zkSystem = ZKVerification.init();
        console.log('‚úÖ Zero-Knowledge Verification System loaded');
      }
      
      // Check if certId is in URL (from QR code scan)
      window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const certId = urlParams.get('certId');
        if (certId) {
          document.getElementById('cert-id-input').value = certId;
          verifyCertificate();
        }
      });

      async function verifyCertificate() {
        const certId = document.getElementById('cert-id-input').value.trim();
        
        if (!certId) {
          showError('Please enter a certificate ID');
          return;
        }

        // Validate format
        const certPattern = /^SM-\d{4}-[A-Z]{2,4}-[A-Z0-9]{6}$/;
        if (!certPattern.test(certId)) {
          showError('Invalid certificate ID format. Expected format: SM-YEAR-INITIALS-CODE');
          return;
        }

        // Try Zero-Knowledge Verification first if available
        if (zkSystem) {
          try {
            const quickCode = certId.split('-').pop(); // Extract last part as quick code
            const zkResult = zkSystem.quickVerify(certId, quickCode);
            
            if (zkResult.isValid) {
              console.log('‚úÖ Zero-Knowledge quick verification passed');
            } else {
              console.warn('‚ö†Ô∏è Zero-Knowledge quick verification inconclusive');
            }
          } catch (error) {
            console.error('ZK Verification error:', error);
          }
        }

        // Query Firebase
        firebase.database().ref('certificates/' + certId).once('value')
          .then(snapshot => {
            if (snapshot.exists()) {
              showSuccess(snapshot.val());
            } else {
              showNotFound(certId);
            }
          })
          .catch(error => {
            console.error('Error verifying certificate:', error);
            showError('Error verifying certificate. Please check your Firebase configuration and network connection.');
          });
      }

      function showSuccess(cert) {
        const resultSection = document.getElementById('result-section');
        resultSection.style.display = 'block';
        resultSection.innerHTML = `
          <div class="result-card result-success">
            <div class="result-header">
              <div class="status-icon success">‚úì</div>
              <h2 class="result-title success">Certificate Verified!</h2>
            </div>
            <div class="cert-details">
              <div class="detail-row">
                <div class="detail-label">Certificate ID:</div>
                <div class="detail-value"><strong>${cert.certificateId}</strong></div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Student Name:</div>
                <div class="detail-value">${cert.studentName}</div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Course:</div>
                <div class="detail-value">${cert.courseName}</div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Issue Date:</div>
                <div class="detail-value">${new Date(cert.issueDate).toLocaleDateString('en-US', { 
                  year: 'numeric', 
                  month: 'long', 
                  day: 'numeric' 
                })}</div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Status:</div>
                <div class="detail-value" style="color: #28a745; font-weight: 600;">‚úì Valid & Authentic</div>
              </div>
            </div>
          </div>
        `;
      }

      function showNotFound(certId) {
        const resultSection = document.getElementById('result-section');
        resultSection.style.display = 'block';
        resultSection.innerHTML = `
          <div class="result-card result-error">
            <div class="result-header">
              <div class="status-icon error">‚úó</div>
              <h2 class="result-title error">Certificate Not Found</h2>
            </div>
            <div class="cert-details">
              <p class="error-message">
                The certificate ID <strong>${certId}</strong> could not be found in our records.
                <br><br>
                Possible reasons:
                <br>‚Ä¢ The certificate ID may be incorrect
                <br>‚Ä¢ The certificate may not have been issued yet
                <br>‚Ä¢ The certificate may have been revoked
                <br><br>
                Please verify the certificate ID and try again.
              </p>
            </div>
          </div>
        `;
      }

      function showError(message) {
        const resultSection = document.getElementById('result-section');
        resultSection.style.display = 'block';
        resultSection.innerHTML = `
          <div class="result-card result-error">
            <div class="result-header">
              <div class="status-icon error">!</div>
              <h2 class="result-title error">Error</h2>
            </div>
            <div class="cert-details">
              <p class="error-message">${message}</p>
            </div>
          </div>
        `;
      }

      // Allow Enter key to trigger verification
      document.getElementById('cert-id-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          verifyCertificate();
        }
      });
    </script>

    <script>
      // Initialize Background Robot
      (function initBgRobot(){
        if (typeof THREE === 'undefined' || typeof window.RobotInterviewer === 'undefined') {
          return setTimeout(initBgRobot, 100);
        }
        try {
          window.bgRobot = new window.RobotInterviewer('bg-robot-container', THREE, {
            canvasId: 'bg-robot-canvas',
            trackCursor: true
          });
          window.bgRobot.setState('neutral');
          console.log('‚úÖ Background robot initialized');
        } catch (e) {
          console.error('‚ùå Failed to init background robot:', e);
        }
      })();
      
      // Advanced Parallax and Depth Effect
      let targetX = 0, targetY = 0;
      let currentX = 0, currentY = 0;
      
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        targetX = (x - 0.5);
        targetY = (y - 0.5);
      });
      
      function animateParallax() {
        currentX += (targetX - currentX) * 0.1;
        currentY += (targetY - currentY) * 0.1;
        
        const container = document.getElementById('bg-robot-container');
        if (container) {
          const moveX1 = currentX * 80;
          const moveY1 = currentY * 80;
          const rotateY1 = currentX * 20;
          const rotateX1 = -currentY * 20;
          const scale1 = 1 + (Math.abs(currentX) + Math.abs(currentY)) * 0.05;
          
          container.style.transform = `
            perspective(2000px) 
            translateX(${moveX1}px) 
            translateY(${moveY1}px) 
            translateZ(-100px)
            rotateX(${rotateX1}deg) 
            rotateY(${rotateY1}deg)
            scale(${scale1})
          `;
        }
        
        const particles = document.getElementById('particlesContainer');
        if (particles) {
          const moveX2 = currentX * 40;
          const moveY2 = currentY * 40;
          particles.style.transform = `
            translateX(${moveX2}px) 
            translateY(${moveY2}px)
            translateZ(50px)
          `;
        }
        
        const bodyBefore = document.body;
        if (bodyBefore) {
          const gradientX = 50 + currentX * 10;
          const gradientY = 50 + currentY * 10;
          bodyBefore.style.setProperty('--gradient-x', `${gradientX}%`);
          bodyBefore.style.setProperty('--gradient-y', `${gradientY}%`);
        }
        
        const main = document.querySelector('main');
        if (main) {
          const moveX4 = -currentX * 15;
          const moveY4 = -currentY * 15;
          main.style.transform = `
            translateX(${moveX4}px) 
            translateY(${moveY4}px)
            translateZ(100px)
          `;
        }
        
        requestAnimationFrame(animateParallax);
      }
      
      animateParallax();
    </script>
    <script src="assets/js/auto-purple-bg.js"></script>
  </body>
