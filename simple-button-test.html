<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.2em;
            position: relative;
            z-index: 1000;
            pointer-events: auto;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="btn" onclick="alert('Button clicked!');">Test Button</button>
</body>
</html>
